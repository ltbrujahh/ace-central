<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>Connect</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let group of connectGroups" (click)="goToConnectModal()">
            <ion-grid>
                <br/>
                <ion-row>
                    <ion-col size="10">
                        <ion-row>
                            {{ group.name }}
                            <br/>
                            {{ group.description }}
                        </ion-row>
                    </ion-col>
                    <ion-col>
                        <br/>
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </ion-col>
                </ion-row>
                
            </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
