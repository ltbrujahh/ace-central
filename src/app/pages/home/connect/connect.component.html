<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>Connect</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list class="connect-groups">
        <ion-item *ngFor="let group of connectGroups">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        {{ group.name }}
                    </ion-col>
                    <ion-col>
                        {{ group.description }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
